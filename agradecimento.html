<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo contato!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e2e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #6e48aa;
        }
        
        h1 {
            color: #9d50bb;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #6e48aa, #9d50bb);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: opacity 0.3s;
        }
        
        a:hover {
            opacity: 0.9;
        }
        
        .icon {
            font-size: 4rem;
            color: #6e48aa;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Obrigado pelo seu contato!</h1>
        <p>Sua mensagem foi enviada com sucesso. Entrarei em contato o mais breve possível.</p>
        <a href="index.html">Voltar ao portfólio</a>
    </div>

    <script>
    // Redireciona após 5 segundos
    setTimeout(function() {
        window.location.href = "index.html";
    }, 5000);
</script>
</body>
</html>
